    <p id="text">Hello, world!</p>

    <script>

var text = document.getElementById("text");
var i = 0;
var speed = 1; // milliseconds per character

setInterval(function() {
  if (i < text.innerHTML.length) {
    text.innerHTML = text.innerHTML.substring(0, i+1);
    i++;
  }
}, speed);
